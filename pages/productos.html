<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos - Nike Shoes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="../index.html">
          <img src="../assets/nike.png" alt="Nike Logo" width="40" height="40" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <a class="navbar-brand d-flex align-items-center gap-2" href="../index.html">
              <img src="../assets/nike.png" alt="Nike Logo" width="40" height="40" class="d-inline-block align-text-top">
            </a>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item carrito-container">
                <a class="nav-link d-flex align-items-center gap-2" href="carrito.html">
                  <img src="../assets/carrito.png" alt="Carrito" width="30" height="30"
                    class="d-inline-block align-text-top carrito-icon">
                  Carrito
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h1 class="h1-productos">PRODUCTOS</h1>
    <div class="container py-5">
      <div class="row g-4 justify-content-center" id="productos-container">
        <!-- Los productos se generarán dinámicamente aquí -->
      </div>
    </div>
  </main>

  <footer>
    <div class="container-fluid bg-dark text-white text-center py-3">
      <p class="mb-0">© 2025 Nike. Todos los derechos reservados.</p>
      <p class="mb-0">Desarrollado por [Tu Nombre]</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="productos.js"></script>
  <script src="../index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Renderizar productos dinámicamente desde productosNike
    const productosContainer = document.getElementById('productos-container');
    productosNike.forEach(producto => {
      const col = document.createElement('div');
      col.className = 'col-12 col-sm-6 col-md-4 col-lg-3';
      col.innerHTML = `
        <div class="product-card h-100">
          <div class="product-card-img" style="background-image: url('${producto.imagen}');"></div>
          <div class="product-card-body">
            <h3 class="product-card-title">${producto.nombre}</h3>
            <h4>$${producto.precio.toLocaleString()}</h4>
            <button class="product-card-btn">Añadir al carrito</button>
          </div>
        </div>
      `;
      productosContainer.appendChild(col);
    });
    initProductosPage();
  </script>
</body>

</html>
