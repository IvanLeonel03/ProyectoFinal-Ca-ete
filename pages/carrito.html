<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito - Nike Shoes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="../index.html">
          <img src="../assets/nike.png" alt="Nike Logo" width="40" height="40" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <a class="navbar-brand d-flex align-items-center gap-2" href="../index.html">
              <img src="../assets/nike.png" alt="Nike Logo" width="40" height="40" class="d-inline-block align-text-top">
            </a>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item carrito-container">
                <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="carrito.html">
                  <img src="../assets/carrito.png" alt="Carrito" width="30" height="30"
                    class="d-inline-block align-text-top carrito-icon">
                  Carrito
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="container my-5 pt-5" style="position: static !important;">
    <h2 class="text-center mb-4">Carrito de Compras</h2>
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <div class="table-responsive">
          <table class="table align-middle text-center bg-white rounded shadow-sm">
            <thead class="table-dark">
              <tr>
                <th scope="col">Imagen</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody id="carrito-body">
              <!-- El carrito se renderiza dinámicamente desde JS -->
            </tbody>
          </table>
        </div>
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4 p-3 bg-light rounded shadow-sm">
          <div class="mb-3 mb-md-0">
            <span class="fs-5 fw-bold">Total:</span>
            <span class="fs-4 text-success" id="carrito-total">$0</span>
          </div>
          <button class="btn btn-success btn-lg animate__animated animate__pulse" id="finalizar-compra" data-bs-toggle="modal" data-bs-target="#formModal">Finalizar
            Compra</button>
        </div>
      </div>
    </div>
    <!-- Modal de formulario de usuario -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Datos del comprador</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-compra">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" value="Juan Pérez" required autocomplete="off" tabindex="1">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="juan@mail.com" required autocomplete="off" tabindex="2">
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" value="Calle Falsa 123" required autocomplete="off" tabindex="3">
              </div>
              <button type="submit" class="btn btn-primary">Confirmar compra</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container-fluid bg-dark text-white text-center py-3">
      <p class="mb-0">© 2025 Nike. Todos los derechos reservados.</p>
      <p class="mb-0">Desarrollado por [Tu Nombre]</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="../index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
